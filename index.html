<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
<style>
html, body, #map {padding: 0; margin: 0; height: 100%; width: 100%; overflow: hidden;}
</style>
<script src="https://js.arcgis.com/3.23/"></script>
<script>
require(["esri/map", "esri/layers/VectorTileLayer", "dojo/domReady!"],
function(Map, VectorTileLayer) {
  map = new Map('map', {center: [20.911, 6.354], zoom: 5.77})
  map.addLayer(new VectorTileLayer("style.json"))
})
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
